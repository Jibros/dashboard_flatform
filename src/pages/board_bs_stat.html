<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="../../favicon.ico" />
    <title>DANUSYS-유지보수 현황</title>

    <!-- bootstrap v5.2.3 -->
    <script src="../assets/js/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="../assets/css/main.css" />

    <!-- jquery -->
    <script src="../assets/js/vendor/jquery/jquery.min.js"></script>
  </head>
  <body>
    <div class="layout">
      <!-- ASDIE 공통 영역 -->
      <div data-include-path="//jibros.github.io/dashboard_flatform/src/pages/layout/aside.html"></div>

      <div class="contents container-fluid">
        <!-- HEADER 공통 영역 -->
        <div data-include-path="//jibros.github.io/dashboard_flatform/src/pages/layout/header.html"></div>

        <!-- MAIN CONTENTS -->
        <main class="main">
          <div class="container container-bs">
            <div class="row g-3">
              <div class="col-12">
                <div class="page-title">
                  <h3>BS통계</h3>
                </div>
              </div>
              <div class="col-12">
                <!-- 검색 필터 -->
                <div class="container container-filter">
                  <div class="row">
                    <div class="col-12">
                      <div class="card">
                        <div class="card-header">조건을 선택해 주세요.</div>
                        <div class="card-body">
                          <div class="row">
                            <div class="col-6 col-xxl-4 col-xl-6 col-lg-6">
                              <div class="range-date">
                                <p class="form-label">기간 설정</p>
                                <!-- default : 1개월 -->
                                <div class="btn-group" role="tablist" aria-label="기간 설정">
                                  <button type="button" class="btn btn-outline-secondary" data-bs-toggle="pill">전체</button>
                                  <button type="button" class="btn btn-outline-secondary active" data-bs-toggle="pill">1개월</button>
                                  <button type="button" class="btn btn-outline-secondary" data-bs-toggle="pill">3개월</button>
                                  <button type="button" class="btn btn-outline-secondary" data-bs-toggle="pill">6개월</button>
                                  <button type="button" class="btn btn-outline-secondary" data-bs-toggle="pill">1년</button>
                                  <button type="button" class="btn btn-outline-secondary btn-write" data-bs-toggle="pill">직접입력</button>
                                </div>
                                <div class="input-group calendar-box">
                                  <input type="text" class="form-control form-control-sm datepicker-here" placeholder="YYYY-MM-DD" data-language="ko" data-date-format="yyyy. mm. dd" disabled />
                                  <span class="input-group-text">~</span>
                                  <input type="text" class="form-control form-control-sm datepicker-here" placeholder="YYYY-MM-DD" data-language="ko" data-date-format="yyyy. mm. dd" disabled />
                                </div>
                              </div>
                            </div>
                            <div class="col-6 col-xxl-4 col-xl-6 col-lg-6">
                              <div class="range-chk">
                                <p class="form-label">범위</p>
                                <!-- default : 일간 -->
                                <div class="form-check-group">
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="rangeSelect" id="rangeSelectDay" checked="checked" />
                                    <label class="form-check-label" for="rangeSelectDay">일간</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="rangeSelect" id="rangeSelectWeek" />
                                    <label class="form-check-label" for="rangeSelectWeek">주간</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="rangeSelect" id="rangeSelectMonth" />
                                    <label class="form-check-label" for="rangeSelectMonth">월간</label>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="card-footer text-end">
                          <div class="btn-group">
                            <button type="button" class="btn btn-primary">조회</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- // 검색 필터 -->
              </div>
            </div>

            <!-- 통계 영역 -->
            <div class="container container-chart">
              <div class="row">
                <!-- 차트 : BS 진행/자체처리/이슈 접수 -->
                <div class="col-6">
                  <div class="chart-wrap">
                    <div class="chart-title">
                      <h5>BS 진행 / 자체처리 / 이슈 접수 건</h5>
                    </div>
                    <div class="chart-box">
                      <div id="bsStateChart" class="chart-item"></div>
                    </div>
                  </div>
                </div>
                <!-- // 차트 : BS 진행/자체처리/이슈 접수 -->

                <!-- 차트 : 이슈접수 후 완료 건 -->
                <div class="col-6">
                  <div class="chart-wrap">
                    <div class="chart-title">
                      <h5>이슈접수 후 완료 건</h5>
                    </div>
                    <div class="chart-box">
                      <div id="issueCompChart" class="chart-item"></div>
                    </div>
                  </div>
                </div>
                <!-- // 차트 : 이슈접수 후 완료 건 -->

                <!-- 차트 : 지역별 BS현황/자체처리/이슈 접수 건 -->
                <div class="col-12">
                  <div class="chart-wrap">
                    <div class="chart-title">
                      <h5>지역별 BS현황 / 자체처리 / 이슈 접수 건</h5>
                    </div>
                    <div class="chart-box">
                      <div id="locateChart" class="chart-item"></div>
                    </div>
                  </div>
                </div>
                <!-- // 차트 : 지역별 BS현황/자체처리/이슈 접수 건 -->

                <!-- 차트 : 유형별 BS현황/자체처리/이슈 접수 건 -->
                <div class="col-12">
                  <div class="chart-wrap">
                    <div class="chart-title">
                      <h5>유형별 BS현황 / 자체처리 / 이슈 접수 건</h5>
                    </div>
                    <div class="chart-box">
                      <div id="caseChart" class="chart-item"></div>
                    </div>
                  </div>
                </div>
                <!-- // 차트 : 유형별 BS현황/자체처리/이슈 접수 건 -->

                <!-- 차트 : 이슈 접수 건 대비 처리 완료 현황 -->
                <div class="col-12">
                  <div class="chart-wrap">
                    <div class="chart-title">
                      <h5>이슈 접수 건 대비 처리 완료 현황</h5>
                    </div>
                    <div class="chart-box">
                      <div id="issueChart" class="chart-item"></div>
                    </div>
                  </div>
                </div>
                <!-- // 차트 : 이슈 접수 건 대비 처리 완료 현황 -->
              </div>
            </div>
            <!-- // 통계 영역 -->
          </div>
        </main>
        <!-- // MAIN CONTENTS -->
      </div>
    </div>

    <!-- 마크업 확인용 -->
    <script type="text/javascript" src="../assets/js/include.js"></script>
    <script defer src="../assets/js/common.js"></script>
    <script defer src="../assets/js/board_bs_common.js"></script>

    <!-- apexcharts -->
    <script src="../assets/js/vendor/apexcharts/apexcharts.js"></script>
    <script defer src="../assets/js/board_bs_stat.js"></script>
  </body>
</html>
