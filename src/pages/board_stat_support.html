<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="../../favicon.ico" />
    <title>DANUSYS-유지보수 현황</title>

    <!-- bootstrap v5.2.3 -->
    <script src="../assets/js/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="../assets/css/main.css" />

    <!-- jquery -->
    <script src="../assets/js/vendor/jquery/jquery.min.js"></script>

    <!-- datepicker -->
    <script src="../assets/js/vendor/datepicker/datepicker.js"></script>
    <script src="../assets/js/vendor/datepicker/datepicker.ko.js"></script>
  </head>
  <body>
    <div class="layout">
      <!-- ASDIE 공통 영역 -->
      <div data-include-path="//jibros.github.io/dashboard_flatform/src/pages/layout/aside.html"></div>

      <div class="contents container-fluid">
        <!-- HEADER 공통 영역 -->
        <div data-include-path="//jibros.github.io/dashboard_flatform/src/pages/layout/header.html"></div>

        <!-- MAIN CONTENTS -->
        <main class="main">
          <div class="container container-bs">
            <div class="row g-3">
              <div class="col-12">
                <div class="page-title">
                  <h3>기술지원 통계</h3>
                </div>
              </div>
              <div class="col-12">
                <!-- 검색 필터 -->
                <div class="container container-filter">
                  <div class="row">
                    <div class="col-12">
                      <div class="card">
                        <div class="card-header">조건을 선택해 주세요.</div>
                        <div class="card-body">
                          <div class="row">
                            <div class="col-12 col-xxl-3 col-xl-6 col-lg-6">
                              <label for="selectInput1" class="form-label">지역</label>
                              <select id="selectInput1" class="form-select" aria-label="지역">
                                <option selected>지역을 선택해 주세요.</option>
                                <option>전체</option>
                                <option>서울</option>
                                <option>경기도</option>
                                <option>충청도</option>
                                <option>경상북도</option>
                                <option>경상남도</option>
                                <option>전라북도</option>
                                <option>전라남도</option>
                                <option>강원도</option>
                              </select>
                            </div>
                            <div class="col-12 col-xxl-3 col-xl-6 col-lg-6">
                              <label for="selectInput2" class="form-label">수요기관</label>
                              <select id="selectInput2" class="form-select" aria-label="수요기관">
                                <option selected>지역을 선택해 주세요.</option>
                                <option>전체</option>
                                <option>안양시스마트도시통합센터</option>
                                <option>시흥시도시정보통합센터</option>
                                <option>군포시CCTV통합관제센터</option>
                                <option>수원시교통정보센터</option>
                                <option>화성시스마트도시통합운영센터</option>
                                <option>동탄시민안전교육센터</option>
                                <option>안산U-CITY통합관제센터</option>
                                <option>의왕시CCTV통합관제센터</option>
                                <option>통일교회(가평)</option>
                                <option>포천시CCTV스마트안심센터</option>
                                <option>양주시통합관제센터</option>
                                <option>동두천시CCTV통합관제센터</option>
                                <option>의정부CCTV통합관제센터</option>
                                <option>남양주CCTV통합관제센터</option>
                                <option>용인시방범CCTV관제센터</option>
                                <option>하남시통합관제센터</option>
                                <option>이천시CCTV통합관제센터</option>
                              </select>
                            </div>
                            <div class="col-12 col-xxl-4 col-xl-6 col-lg-6">
                              <div class="range-date">
                                <p class="form-label">기간 설정</p>
                                <!-- default : 1개월 -->
                                <div class="btn-group" role="tablist" aria-label="기간 설정">
                                  <button type="button" class="btn btn-outline-secondary" data-bs-toggle="pill">전체</button>
                                  <button type="button" class="btn btn-outline-secondary active" data-bs-toggle="pill">1개월</button>
                                  <button type="button" class="btn btn-outline-secondary" data-bs-toggle="pill">3개월</button>
                                  <button type="button" class="btn btn-outline-secondary" data-bs-toggle="pill">6개월</button>
                                  <button type="button" class="btn btn-outline-secondary" data-bs-toggle="pill">1년</button>
                                  <button type="button" class="btn btn-outline-secondary btn-write" data-bs-toggle="pill">직접입력</button>
                                </div>
                                <div class="input-group calendar-box">
                                  <input type="text" class="form-control form-control-sm datepicker-here" placeholder="YYYY-MM-DD" data-language="ko" data-date-format="yyyy. mm. dd" disabled />
                                  <span class="input-group-text">~</span>
                                  <input type="text" class="form-control form-control-sm datepicker-here" placeholder="YYYY-MM-DD" data-language="ko" data-date-format="yyyy. mm. dd" disabled />
                                </div>
                              </div>
                            </div>
                            <div class="col-12 col-xxl-2 col-xl-6 col-lg-6">
                              <div class="range-chk">
                                <p class="form-label">범위</p>
                                <!-- default : 일간 -->
                                <div class="form-check-group">
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="rangeSelect" id="rangeSelectDay" checked="checked" />
                                    <label class="form-check-label" for="rangeSelectDay">일간</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="rangeSelect" id="rangeSelectWeek" />
                                    <label class="form-check-label" for="rangeSelectWeek">주간</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="rangeSelect" id="rangeSelectMonth" />
                                    <label class="form-check-label" for="rangeSelectMonth">월간</label>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="card-footer text-end">
                          <div class="btn-group">
                            <button type="button" class="btn btn-primary">조회</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-12"></div>
                  </div>
                </div>
                <!-- // 검색 필터 -->
              </div>
            </div>

            <!-- 통계 영역 -->
            <div class="container container-chart">
              <div class="row">
                <!-- 차트 : 메인 유형(전체) -->
                <div class="col-12">
                  <div class="chart-wrap">
                    <div class="chart-title">
                      <h5>메인 유형(전체)</h5>
                    </div>
                    <div class="row">
                      <div class="col-8">
                        <div class="chart-box">
                          <div id="caseMainChart" class="chart-item"></div>
                        </div>
                      </div>

                      <div class="col-4">
                        <div class="chart-box">
                          <div id="caseMainChart_PIE" class="chart-item"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- // 차트 : 메인 유형(전체) -->

                <!-- 차트 : 상세 유형 -->
                <div class="col-12">
                  <div class="chart-wrap">
                    <div class="chart-title">
                      <h5>상세 유형 [경기도, S/W]</h5>
                    </div>
                    <div class="row">
                      <div class="col-8">
                        <div class="chart-box">
                          <div id="caseDetailChart" class="chart-item"></div>
                        </div>
                      </div>

                      <div class="col-4">
                        <div class="chart-box">
                          <div id="caseDetailChart_PIE" class="chart-item"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- // 차트 : 상세 유형 -->

                <!-- 차트 : 세부 유형1 -->
                <div class="col-12">
                  <div class="chart-wrap">
                    <div class="chart-title">
                      <h5>세부 유형1 [경기도, S/W]</h5>
                    </div>
                    <div class="chart-box">
                      <div id="caseDepth1Chart" class="chart-item"></div>
                    </div>

                    <div class="chart-box">
                      <div id="caseDepth1Chart_Treemap" class="chart-item"></div>
                    </div>
                  </div>
                </div>
                <!-- // 차트 : 세부 유형1 -->

                <!-- 차트 : 세부 유형2 -->
                <div class="col-12">
                  <div class="chart-wrap">
                    <div class="chart-title">
                      <h5>세부 유형2 [경기도, S/W]</h5>
                    </div>

                    <!-- 세부유형2depth 는 각 chart-item당 최대 30개 column -->
                    <!-- 1~30 -->
                    <div class="chart-box">
                      <div id="caseDepth2_1Chart" class="chart-item"></div>
                    </div>
                    <!-- 31~60 -->
                    <div class="chart-box">
                      <div id="caseDepth2_2Chart" class="chart-item"></div>
                    </div>
                    <!-- 61~90 -->
                    <div class="chart-box">
                      <div id="caseDepth2_3Chart" class="chart-item"></div>
                    </div>
                    <!-- 91~120 -->
                    <div class="chart-box">
                      <div id="caseDepth2_4Chart" class="chart-item"></div>
                    </div>

                    <!-- TREEMAP -->
                    <div class="chart-box">
                      <div id="caseDepth2Chart_Treemap" class="chart-item --height-3"></div>
                    </div>
                  </div>
                </div>
                <!-- // 차트 : 세부 유형2 -->
              </div>
            </div>
            <!-- // 통계 영역 -->
          </div>
        </main>
        <!-- // MAIN CONTENTS -->
      </div>
    </div>

    <!-- 마크업 확인용 -->
    <script defer type="text/javascript" src="../assets/js/_include.js"></script>
    <script defer src="../assets/js/common.js"></script>
    <script defer src="../assets/js/board_stat_common.js"></script>

    <!-- apexcharts -->
    <script src="../assets/js/vendor/apexcharts/apexcharts.js"></script>
    <script defer src="../assets/js/board_stat_support.js"></script>
  </body>
</html>
