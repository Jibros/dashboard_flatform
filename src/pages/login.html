<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="shortcut icon" href="../../favicon.ico" />
    <title>DANUSYS-유지보수 현황</title>

    <!-- bootstrap v5.2.3 -->
    <script src="../assets/js/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="../assets/css/main.css" />

    <!-- jquery -->
    <script src="../assets/js/vendor/jquery/jquery.min.js"></script>

    <script src="../assets/js/common.js"></script>
  </head>
  <body>
    <!-- 로그인 -->
    <div class="login">
      <div class="inner">
        <h1 class="logo">
          <a href="./dashboard.html"><img src="../assets/images/logo.svg" alt="창원시" /></a>
          <p class="tx-name">유지보수 운영관리 플랫폼</p>
        </h1>
        <div class="login-form">
          <form>
            <div class="container">
              <div class="row">
                <label for="loginID" class="form-label">아이디</label>
                <input type="text" id="loginID" class="form-control form-control-lg" placeholder="아이디를 입력하세요." />
              </div>
              <div class="row">
                <label for="loginPW" class="form-label">패스워드</label>
                <input type="password" id="loginPW" class="form-control form-control-lg" placeholder="패스워드를 입력하세요." />
                <button type="button" class="bi bi-eye-fill"></button>

                <!-- 유효성 텍스트 -->
                <!-- <p class="tx-valid">아이디를 입력해주세요.</p> -->
              </div>
              <div class="row">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="idSaveCheck" checked />
                  <label class="form-check-label" for="idSaveCheck">아이디 저장</label>
                </div>
              </div>

              <div class="row">
                <!-- <button type="button" class="btn btn-primary" data-bs-target=".modalInvalidMsg" data-bs-toggle="modal">로그인</button> -->
                <button type="button" class="btn btn-lg btn-primary btn-login">로그인</button>
              </div>
              <div class="row">
                <p class="tx-copy">
                  ※ 문의 사항<br />
                  OOOO 콜센터 1588-8888
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal fade modalInvalidMsg" aria-hidden="true" tabindex="-1">
      <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <div class="text-center">
              <p>비활성화된 계정입니다.<br />관리자에게 문의하세요.</p>
              <p>OOOO 콜센터 1588-8888</p>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" data-bs-dismiss="modal">확인</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
